<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="index.css"> 
</head>
<body> 
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" action="">
                    <div>
                        <label for="">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>

                    <div>
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>

                    <div>
                        <label for="">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>

                    <div>
                        <label for="">PinCode</label>
                        <input type="number" name="pincode" id="pincode" required>
                    </div>

                    <div>
                        <label for="">Gender</label>
                        <input type="text" name="gender" id="gender" required>
                    </div>

                    <div>
                        <label for="">Choice Of Food: (select atleast two items)</label> <br>
                        <input type="checkbox" id="choiceOfFood1" class="checks" value="biryani">Biryani <br> 
                        <input type="checkbox" id="choiceOfFood2" class="checks" value="chapathi">Chapathi <br>
                        <input type="checkbox" id="choiceOfFood3" class="checks" value="meals">Meals <br>
                        <input type="checkbox" id="choiceOfFood4" class="checks" value="icecream">IceCream <br>
                        <input type="checkbox" id="choiceOfFood5" class="checks" value="sweets">Sweets
                    </div> <br>

                    <div>
                        <label for="">State</label>
                        <input type="text" name="state" id="state" required>
                    </div>

                    <div>
                        <label for="">Country</label>
                        <input type="text" name="country" id="country" required>
                    </div>

                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>

            <td>
                <table class="list" id="customerList">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>PinCode</th>
                            <th>Gender</th>
                            <th>Food</th>
                            <th>State</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </td>
        </tr>

    </table>

    <script src="script.js"></script>
</body>
</html>
